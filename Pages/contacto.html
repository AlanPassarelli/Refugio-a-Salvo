<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/Style.css">
    <title>Refugio a Salvo</title>
</head>

<body container>
    <div class="row m-0 gx-0">
        <header>

            <nav class="navbar navegacion" style="background-color:  rgb(194, 188, 173);">
                <div
                    class="container-fluid justify-content-around justify-content-sm-around justify-content-lg-between">
                    <a>
                        <img src="../Imagenes/Logo.jpg" alt="" width="100" height="100" class=" align-items-center">
                    </a>

                    <ul class="nav justify-content-around align-items-center">
                        <li class="nav-item"><a class="nav-link INICIO" aria-current="page"
                                href="../index.html">INICIO</a></li>
                        <li class="nav-item"><a class="nav-link NOSOTROS" aria-current="page"
                                href="../Pages/nosotros.html">NOSOTROS</a></li>
                        <li class="nav-item"><a class="nav-link DONACION" aria-current="page"
                                href="../Pages/donacion.html">DONACION</a></li>
                        <li class="nav-item"><a class="nav-link ADOPTA" aria-current="page"
                                href="../Pages/adopta.html">ADOPTA</a></li>
                        <li class="nav-item"><a class="nav-link CONTACTO" aria-current="page"
                                href="../Pages/contacto.html">CONTACTO</a></li>
                    </ul>

                </div>
            </nav>

        </header>

        <main>
            <section class="sectionContacto">
                <h1 class="titulo">Contacto</h1>

                <h4 class="tituloFormulario">Para contactarnos llene el siguiente formulario</h4>

                <form>
                    <fieldset class="fondoFormulario">

                        <div>
                            <label for="Nombre y Apellido">Ingresa tu Nombre y Apellido</label>
                            <div>
                                <input class="inputcontacto" type="text" name="Nombre y Apellido"
                                    placeholder="Nombre y Apellido">
                            </div>
                        </div>

                        <div>
                            <label for="Correo electronico">Ingresa tu Correo electronico</label>
                            <div>
                                <input class="inputcontacto" type="email" name="Correo electronico"
                                    placeholder="Correo electronico">
                            </div>
                        </div>

                        <div>
                            <label for="Ciudad">Ingresa tu Ciudad</label>
                            <div>
                                <input class="inputcontacto" type="text" name="Ciudad" placeholder="Ciudad">
                            </div>
                        </div>

                        <div>
                            <label for="teléfono">Ingresa tu Teléfono</label>
                            <div>
                                <input class="inputcontacto" type="text" name="Teléfono" placeholder="Teléfono">
                            </div>
                        </div>

                        <div>
                            <label for="Mascota a adoptar">Mascota a Adoptar</label>
                            <div>
                                <select>
                                    <option>Nano</option>
                                    <option>Chiqui</option>
                                    <option>Loki</option>
                                    <option>Mora</option>
                                    <option>Draco</option>
                                    <option>Mini</option>
                                </select>
                            </div>
                        </div>

                        <div>
                            <label for="Mensaje">Mensaje</label>
                            <div>
                                <textarea class="texto"></textarea>
                            </div>
                        </div>

                        <div class="button">

                            <input class="btn btn-dark" type="submit" value="Enviar">
                            <input class="btn btn-dark" type="reset" value="Cancelar">

                        </div>

                    </fieldset>
                </form>
            </section>
        </main>

        <footer style="background-color:  rgb(194, 188, 173);">

            <div class="container-fluid">

                <div class="col-xs-12 col-md-12 col-lg-12">
                    <p class="textFooter">&copy Refugio a Salvo</p>
                </div>

                <div class="col-xs-12 col-md-12 col-lg-12">
                    <p class="textFooter">Mi raza favorita es: adoptado</p>
                </div>

                <div class="redes col-xs-12 col-md-12 col-lg-12">
                    <i class="bi bi-instagram"></i>
                    <i class="bi bi-facebook"></i>
                    <i class="bi bi-twitter"></i>
                </div>

            </div>

        </footer>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
</body>

</html>
