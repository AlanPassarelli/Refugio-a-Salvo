<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../CSS/Style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Refugio a Salvo</title>
</head>
<body>
    <header>
    
        <nav class="navegacion">

            <img src="../Imagenes/Logo.jpg" alt="logo del sitio" class="encabezadoLogo">
            <ul>
                <li><a href="../index.html">INICIO</a></li>
                <li><a href="./nosotros.html">NOSOTROS </a></li>
                <li><a href="./donacion.html">DONACION</a></li>
                <li><a href="./adopta.html">ADOPTA</a></li>
                <li><a href="./contacto.html">CONTACTO</a></li>
            </ul>
            
        </nav>

    </header>

    <main>
        <h1 class="titulo">Contacto</h1>

        <h4 class="tituloFormulario">Para contactarnos llene el siguiente formulario</h4>

        <form>
            <fieldset class="fondoFormulario">
            
                <div>
                    <label for="Nombre y Apellido">Ingresa tu Nombre y Apellido</label>
                    <div>
                    <input type="text" name="Nombre y Apellido" placeholder="Nombre y Apellido">
                </div>
                </div>
    
                <div>
                    <label for="Correo electronico">Ingresa tu Correo electronico</label>
                    <div>
                    <input type="email" name="Correo electronico" placeholder="Correo electronico">
                </div>
                </div>
            
                <div>
                    <label for="Ciudad">Ingresa tu Ciudad</label>
                    <div>
                    <input type="text" name="Ciudad" placeholder="Ciudad">
                    </div>
                </div>
            
                <div>
                    <label for="teléfono">Ingresa tu Teléfono</label>
                    <div>
                    <input type="text" name="Teléfono" placeholder="Teléfono">
                    </div>
                </div>
            
                <div>
                    <label for="Mascota a adoptar">Mascota a Adoptar</label>
                    <div>
                    <select>
                        <option>Nano</option>
                        <option>Chiqui</option>
                        <option>Loki</option>
                        <option>Mora</option>
                        <option>Draco</option>
                    </select>
                    </div>
                </div>
            
                <div>
                    <label for="Mensaje">Mensaje</label>
                    <div>
                    <textarea class="texto"></textarea>
                    </div>
                </div>

                <div class="button">

                <input type="submit" value="Enviar">
                <input type="reset" value="Cancelar">
                
                </div>

            </fieldset>
        </form>
    </main>

    <footer>
        <p class="textFooter">&copy Refugio a Salvo</p>
        <p class="textFooter">Mi raza favorita es: adoptado</p>
        
        <div class="redes">
            <i class="bi bi-instagram"></i>
            <i class="bi bi-facebook"></i>
            <i class="bi bi-twitter"></i>
        </div>
        
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
