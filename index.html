<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/Style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Refugio a Salvo</title>
</head>

<body container>
    <div class="row">
        <header>

            <nav class="navbar navegacion" style="background-color:  rgb(194, 188, 173);">
                <div
                    class="container-fluid justify-content-around justify-content-sm-around justify-content-lg-between">
                    <a>
                        <img src="./Imagenes/Logo.jpg" alt="" width="100" height="100" class=" align-items-center">
                    </a>

                    <ul class="nav justify-content-around align-items-center">
                        <li class="nav-item"><a class="nav-link INICIO" aria-current="page"
                                href="./index.html">INICIO</a></li>
                        <li class="nav-item"><a class="nav-link NOSOTROS" aria-current="page"
                                href="./Pages/nosotros.html">NOSOTROS</a></li>
                        <li class="nav-item"><a class="nav-link DONACION" aria-current="page"
                                href="./Pages/donacion.html">DONACION</a></li>
                        <li class="nav-item"><a class="nav-link ADOPTA" aria-current="page"
                                href="./Pages/adopta.html">ADOPTA</a></li>
                        <li class="nav-item"><a class="nav-link CONTACTO" aria-current="page"
                                href="./Pages/contacto.html">CONTACTO</a></li>
                    </ul>

                </div>
            </nav>

        </header>

        <main>
            <div class="index">

                <section>
                    <h1 class="titulo">Refugio a Salvo</h1>

                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                                class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="./Imagenes/Imagen 1.jpg" class="d-block w-100 p-4" alt="logan del refugio">
                            </div>
                            <div class="carousel-item">
                                <img src="./Imagenes/imagen 2.jpg" class="d-block w-100 p-4"
                                    alt="Salvar un animal no cambiará el mundo pero cambiará el mundo de ESE animal">
                            </div>
                            <div class="carousel-item">
                                <img src="./Imagenes/imagen 3.jpg" class="d-block w-100 p-4"
                                    alt="una mirada de amor puro llega más al corazón que cualquier palabra">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </section>

                <section>
                    <h3 class="text">Tiende tu mano a un animal y permanecerá a tu lado para siempre</h3>
                </section>

            </div>

        </main>

        <footer style="background-color:  rgb(194, 188, 173);">

            <div class="container-fluid">

                <div class="col-xs-12 col-md-6 lg-3">
                    <p class="textFooter">&copy Refugio a Salvo</p>
                </div>

                <div class="col-xs-12 col-md-6 lg-3">
                    <p class="textFooter">Mi raza favorita es: adoptado</p>
                </div>

                <div class="redes col-xs-12 col-md-12 lg-12">
                    <i class="bi bi-instagram"></i>
                    <i class="bi bi-facebook"></i>
                    <i class="bi bi-twitter"></i>
                </div>

            </div>

        </footer>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
